<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="utils.css">
    
</head>
<body>
    <h1 class="center-text">Basic calculater</h1>\

    <div class="container bg-red flex flex-col items-center size mx-auto border-main ">
        <div class="row">
         <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
            <button class="button bg-col">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button bg-col">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button bg-col">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button bg-col">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button buttonp">.</button>
            <button class="button button0 bg-col">=</button>
        </div>







    </div>
    
         
       
<script src="index.js"></script>
</body>
</html>
